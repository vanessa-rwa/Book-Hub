name: Deploy Backend to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'Backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd Backend/book_hub
        pip install -r requirements.txt
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bookhub-backend-a0gfbea4h4g0hwak'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./Backend/book_hub
    
    - name: Setup Database
      run: |
        # Wait for deployment to complete
        sleep 30
        
        # Run database setup via Azure CLI
        az webapp ssh --name bookhub-backend-a0gfbea4h4g0hwak --resource-group bookhub-rg --command "cd site/wwwroot && python3 manage.py migrate && python3 manage.py populate_books"
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }} 